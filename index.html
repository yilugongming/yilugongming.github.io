<body>
    <div class="brand-header">
        <div class="brand-logo">【异路功名】流年五行测算</div>
        <div class="brand-slogan">原创0-9数字算法 | 理性参考 随缘交流</div>
    </div>

    <div class="input-group">
        <label>出生年：</label>
        <input type="number" id="year" placeholder="如1990" value="1990" required>
    </div>
    <div class="input-group">
        <label>出生月：</label>
        <input type="number" id="month" placeholder="如5" value="5" required>
    </div>
    <div class="input-group">
        <label>出生日：</label>
        <input type="number" id="day" placeholder="如20" value="20" required>
    </div>

    <button onclick="calculate()">开始测算</button>

    <div id="result"></div>

    <div class="guide">
        以上内容仅供参考，同名不同命，需结合自身理性判断。
        <ol>
            <li><strong>命理的价值在于调整</strong>：若有警示，宜多加留意，提前准备，防患于未然。</li>
            <li><strong>命运是动态的博弈</strong>：它不是一成不变的定数，而是可以通过当下的选择和行动去影响和改变的。</li>
            <li><strong>它是一个参考坐标系</strong>：可以用来观照生活，但绝非躺平的理由。积极的心态和主动的作为，永远是把握人生的关键。</li>
        </ol>
        <div class="conclusion">人求上进，皆由己出；因缘而聚，因运而生。</div>
    </div>

    <div class="wechat-footer">
        <div class="wechat-info">作者微信：<span class="wechat-highlight">异路功名（jinzhixiu556677）</span></div>
        <div class="note">本工具为原创内容，转载请注明出处</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/seedrandom@3.0.5/seedrandom.min.js"></script>
    <script>
        const RESULT_MAP = {
            '水0':'心神失智 情聚(短期) 妻与人通 肾病 言语招灾 男丁大凶',
            '水1':'去年事成 运平平 亲友助 业小吉（利考试求职）女主外奔（日后之害）',
            '水2':'车船行财利 可遇佳人 情事恶（误一生） 不义之财 远行后大祸 狐朋狗友下道',
            '水3':'诸月不安(受惊) 女亲病 财稳固 近人自戕 外借受损 入恶业速脱身',
            '水4':'与人共事(定失利) 病得愈 资本升值 儿女吉事 意外得失 体衰',
            '水5':'家大多变 主事得权（升职） 长男贵助(提携) 长辈病 喜庆之事 正道则安',
            '水6':'贵人大助（己识） 子女凶 科甲 婚难 驿马旅行（动）助人己不愿 （绊） 多缘者恶来 缘淡者善来',
            '水7':'多结缘(虚难成) 子女远离 劳而不成 恶情来 精神不利(深陷某事) 与人谋事(速成)',
            '水8':'男女不正 血亲死 情缘短(偏财难占) 败运 富贵一方 无家所归',
            '水9':'产贵女(女大贵) 天缘 女儿大利 色容衰(大) 男子谋害 死于家外 少夭老绝 鼠目寸光 浊',
            '火0':'流产 无人从言 出行灾(夜路) 血光(一二小三四大) 己身病危 身陷牢狱',
            '火1':'正财难存（多偏财） 家积财 刑伤之害 父母凶（空散）晚婚（婚不利） 好与人斗凶',
            '火2':'房屋损坏 人走失 私通 新的目标 事不定疑虑 凶中逢吉',
            '火3':'稳固之财(工作安顺) 久忧除 亲连祸(家不静) 上司合意 结交官贵 友反目',
            '火4':'男取劣妻 误伤需手术 得罪他人 与人和伙大利 小耗 家有祸',
            '火5':'投资返利(远多近少) 夫妻争斗(同事不和) 长辈病亡 地位提高 投资失败债台高筑 运旺者衰 运衰者旺',
            '火6':'贵人自来 刑狱(男大不利) 爱人得病 自身祸财 病三高加重 财利旺',
            '火7':'顺成大事（大反转） 他人大骗 心脑血管疾病* 戴孝(重丧实) 得权 女夫富贵',
            '火8':'公职(大升) 邪病(阴来侵) 虚妄假成 挚友凶祸(靠山倒) 死离 言语招凶',
            '火9':'大名利(声名鹤立) 暴富(多险) 大运成事(实) 百日死 内大乱(妻妾残己) 伤己伤众 刚愎自负 暴',
            '金0':'母病 工作难安 性懦弱(反复) 财物丢失 谋望无成 偏房',
            '金1':'烦事稍解 无财 职业多变 他人背叛 秋小吉 学业不利',
            '金2':'家易搬家 凶化吉(富贵) 机复返 夫妻失和 意外遇险 得人财而资',
            '金3':'子女多难 积钱财 外出得利 丑事外露（丢人现眼） 人生晋升 他人机而让己',
            '金4':'事成而后凶 公职得利 财减(冲动胡为) 情(良后必反) 亲朋借取 哭多抑郁',
            '金5':'财(他人送) 升职(多事吉) 他人欺辱 母妻刑克 结贵友 生发之机',
            '金6':'名利起伏 转运 心情多变 喜得妻财（配偶富或贵） 多疑坏事 耐心成反凶',
            '金7':'目疾 大名利 积家业屯钱财 心事重重 事半成进退两难 夜难眠 多安者三载败 多凶者三载荣',
            '金8':'事业升(巅峰) 得子女 大血光(突发病) 为事所困 讼必败 婚易再婚',
            '金9':'财(大) 名利损(善名) 让权(己退) 子孙败家 内臟短无 遗产破败 外荣内耻 破即咫尺 钝',
            '土0':'失人助 他人诋毁 心神恍惚 四处流浪 难以安生 改行',
            '土1':'一笔财（一为数） 良缘 多迁徙(家宅不静) 至亲意外 烦事不断 外出患病',
            '土2':'巧得利 房地之机 喜(主婚姻) 数次远行 升迁之机 科考工职之利',
            '土3':'结姻牵红 亲富贵(子女媳婿) 财减外拿 搬入新屋 悔恨 分离之相',
            '土4':'手术 婚姻难相 买卖(房产) 近忧解 季交喜来 夏遇友',
            '土5':'小病霍财 得财吉(返利) 得权升官 牢狱半途 七八月事动则破（妻不随心） 心善者再进老得安 心恶者连退老而独',
            '土6':'在成家 假亲贵 人远离(因财) 女大害 情散 得禄',
            '土7':'房产多利 子女半折 祸财百日 背祖离乡 家庭破裂 横死',
            '土8':'官升财失 遇女祸(损财) 贱卖财物 家人费钱 子女刑 退隐之相',
            '土9':'心愿成(近损大利) 不辨事非 破财一年 财还他人 人生低谷 心智不明 自得自果 愚',
            '木0':'病灾不断 孕妇大凶 家亲不顾 学无成辍学 难安身(诸事多变) 子女大凶',
            '木1':'女嫁劣夫 父母难养(病废) 远行损利 小利小喜 债务 田宅是非',
            '木2':'家宅变动 桃花凶 出行不遂 事多变多进 随朋而禍 父母不睦',
            '木3':'订婚 友相争 诈骗上当 轻生(男女皆是) 酒宴喜庆 大耗',
            '木4':'夏秋凶 遇贵人得救 与长辈不和 事事不可放纵 独成友多则败 事有拖拉慢成家业',
            '木5':'配偶晋升(进大产) 房租得利  (恶情)小人纠缠 事业上升 骨折摔难  结婚（初吉）',
            '木6':'得遗业 不明不白 官司(不吉) 出轨 女主妾小（暗合） 停滞不前 有势者渐缓 无势者渐长',
            '木7':'富来难长 与财他人(外)  生别 支出甚大 再得子女 偏财不长',
            '木8':'女多情 残病 冲上位(官连升) 猝死 倒卖大利 众小人谋己利',
            '木9':'官升财进(大) 大事就 生死之难 病入膏肓 名利与他 卖资本 不知固根 一味痴进 急'
        };

        function getRandomUnique(arr, n) {
            const shuffled = [...arr].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, Math.min(n, arr.length));
        }

        function calculate() {
            const year = parseInt(document.getElementById('year').value) || 1990;
            const month = parseInt(document.getElementById('month').value) || 5;
            const day = parseInt(document.getElementById('day').value) || 20;
            
            const seed = `${year}${month}${day}`;
            const rng = new Math.seedrandom(seed);
            Math.random = rng;

            const keys = Object.keys(RESULT_MAP);
            const randomKeys = getRandomUnique(keys, 3);

            let resultHtml = `<div class="title">流年测算结果</div>`;
            randomKeys.forEach((key, index) => {
                resultHtml += `<div class="interpretation">${index + 1}. ${RESULT_MAP[key]}</div>`;
            });

            document.getElementById('result').innerHTML = resultHtml;
        }
    </script>
